<!doctype html>
<html>
<head>
  <meta charset=utf-8 />
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
  <link href="{{ site.baseurl }}/cv_styles/{{ site.cv_style }}-screen.css" type="text/css" rel="stylesheet" media="screen">
  <link href="{{ site.baseurl }}/cv_styles/{{ site.cv_style }}-print.css" type="text/css" rel="stylesheet" media="print">
  <link rel="icon" type="image/jpg" href="{{ site.icon }}"
</head>
<body>
  <div id="main">
    <div id="content">
    {{ content }}
    </div>
  </div>
</body>
</html>
